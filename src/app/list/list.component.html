<div class="list">
  <hr width="30px" color="#82b864" size="6px" position="left" />
  <h1>Liste des artisans</h1>

  <!-- Cartes artisans -->
  <div class="card">
    <a class="link-card" routerLink="/fiche" routerLinkActive="active" ariaCurrentWhenActive="page">
      <div *ngFor="let artisan of artisans" class="card-body">
        <h2 class="card-title">{{ artisan.name }}</h2>
        <p class="card-text">{{ artisan.specialty }}</p>
        <p class="card-text">{{ artisan.location }}</p>

        <!-- Etoiles -->
        <div class="stars">
          <p class="note">{{ artisan.note }}</p>
          <div *ngFor="let star of starsArray(artisan.stars)">
            <fa-icon [icon]="faStar" *ngIf="star !== 'half'"></fa-icon>
            <fa-icon
              [icon]="faStarHalfStroke"
              *ngIf="star === 'half'"
            ></fa-icon>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
